<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Scrollable Image Gallery</title>
    <style>
        div.scroll-container {
            background-color: #333;
            overflow: auto;
            white-space: nowrap;
            padding: 10px;
        }

        div.scroll-container img {
            padding: 10px;
        }
</style>
</head>
<body>

    <h2>Image Gallery With Horizontal Scroll</h2>
    <p>Use the Horizontal scrollbar to see the other image.</p>

    <div class="scroll-container">
        <img src="/1-place.jpg" alt="place" width="600" height="400">
        <img src="/2-water.jpg" alt="water" width="600" height="400">
        <img src="/3-sky.jpg" alt="sky" width="600" height="400">
        <img src="/4-building.jpg" alt="building" width="600" height="400">
    </div>

        <p>Note that the image are of same size.</p>

    
</body>
</html>
